<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - FreelanceHub Pro</title>

<style>
/* ===== SAME ROOT VARIABLES ===== */
:root {
    --primary: #1e40af;
    --secondary: #0369a1;
    --accent: #2563eb;
    --success: #059669;
    --danger: #dc2626;
    --dark: #0f172a;
    --light: #f0f9ff;
    --white: #ffffff;
    --gray-200: #e2e8f0;
    --gray-600: #475569;
    --shadow-lg: 0 40px 60px rgba(30, 64, 175, 0.2);
    --transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #f0f9ff, #e0f2fe, #f8fafc);
}

/* ===== CONTAINER ===== */
.auth-container {
    width: 100%;
    max-width: 440px;
    animation: slideUp 1s cubic-bezier(0.34, 1.56, 0.64, 1);
}

@keyframes slideUp {
    from { opacity: 0; transform: translateY(50px); }
    to { opacity: 1; transform: translateY(0); }
}

/* ===== CARD ===== */
.card {
    background: var(--white);
    border-radius: 28px;
    box-shadow: var(--shadow-lg);
    overflow: hidden;
}

/* ===== HEADER ===== */
.card-header {
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    color: var(--white);
    padding: 2.5rem;
    text-align: center;
}

.card-header h1 {
    font-size: 2.2rem;
    font-weight: 900;
}

.card-header p {
    opacity: 0.95;
}

/* ===== BODY ===== */
.card-body {
    padding: 2.5rem;
}

/* ===== FORM ===== */
.form-floating {
    margin-bottom: 1.8rem;
    position: relative;
}

.form-control {
    width: 100%;
    height: 64px;
    padding: 1.4rem 1.2rem 0.6rem;
    border-radius: 18px;
    border: 2px solid var(--gray-200);
    font-size: 1rem;
    transition: var(--transition);
}

.form-control:focus {
    border-color: var(--primary);
    outline: none;
}

.form-floating label {
    position: absolute;
    top: 18px;
    left: 20px;
    color: var(--gray-600);
    font-size: 0.9rem;
    transition: var(--transition);
}

.form-control:focus + label,
.form-control:not(:placeholder-shown) + label {
    transform: scale(0.85) translateY(-18px);
    color: var(--primary);
}

/* ===== BUTTON ===== */
.btn {
    width: 100%;
    height: 64px;
    border-radius: 20px;
    border: none;
    font-size: 1.1rem;
    font-weight: 800;
    cursor: pointer;
    background: linear-gradient(135deg, var(--primary), var(--accent));
    color: white;
    transition: var(--transition);
}

.btn:hover {
    transform: translateY(-4px);
}

/* ===== LINKS ===== */
.auth-links {
    text-align: center;
    margin-top: 1.8rem;
}

.auth-links a {
    color: var(--primary);
    font-weight: 700;
    text-decoration: none;
}

/* ===== ALERT ===== */
.alert {
    display: none;
    padding: 1rem;
    border-radius: 14px;
    margin-bottom: 1.5rem;
}

.alert-success {
    background: rgba(5,150,105,0.15);
    color: var(--success);
}

.alert-danger {
    background: rgba(220,38,38,0.15);
    color: var(--danger);
}
</style>
</head>

<body>

<div class="auth-container">
    <div class="card">
        <div class="card-header">
            <h1>üëã Welcome Back</h1>
            <p>Login to your FreelanceHub Pro account</p>
        </div>

        <div class="card-body">

            <div id="successAlert" class="alert alert-success">
                ‚úÖ Login successful! Redirecting...
            </div>

            <div id="errorAlert" class="alert alert-danger">
                ‚ùå Invalid email or password
            </div>

            <form id="loginForm">
                <div class="form-floating">
                    <input type="email" class="form-control" id="email" placeholder=" " required>
                    <label>üìß Email Address</label>
                </div>

                <div class="form-floating">
                    <input type="password" class="form-control" id="password" placeholder=" " required>
                    <label>üîí Password</label>
                </div>

                <button type="submit" class="btn">üöÄ Login</button>
            </form>

            <div class="auth-links">
                <p><a href="/tester/forget_password">Forgot password?</a></p>
                <p>Don‚Äôt have an account? <a href="/tester/register">Register</a></p>
            </div>

        </div>
    </div>
</div>

<script>
const form = document.getElementById("loginForm");
const successAlert = document.getElementById("successAlert");
const errorAlert = document.getElementById("errorAlert");

form.addEventListener("submit", function(e){
    e.preventDefault();
    successAlert.style.display = "none";
    errorAlert.style.display = "none";

    setTimeout(() => {
        if(Math.random() > 0.2){
            successAlert.style.display = "block";
            setTimeout(()=> {
                // window.location.href="/dashboard";
            },2000);
        } else {
            errorAlert.style.display = "block";
        }
    },1200);
});
</script>

</body>
</html>
